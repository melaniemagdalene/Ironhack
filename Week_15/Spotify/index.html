<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Spotify</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>	
		<form class="js-artist-form jumbotron">
			<div><center><label for="formInput"><h1>Artist Search Form</h1></label></center></div>
			<input type="text" class="js-artist-input" placeholder="Enter Artist Name">
			<div><center><button type="submit" class="btn btn-info btn-lg search" value="Send"><span class="glyphicon glyphicon-search"> Search</span></button><center></div>
		</form>

		<ul class="js-artist-list">
		</ul>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">
							<span class="modal-artist-name">
							</span>
							Albums
							</h4>
							</div>
							<div class="modal-body">
							<ul class="modal-artist-albums">
							</ul>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>

<!--
1. Create HTML page to interact the Ironhack Characters API using AJAX
2. Add a button and an empty unordered list
3. Display all characters when a button is clicked
4. Create a form to add new characters to the API
5. Update the HTML whenever a new character is added
-->

<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>AJAX and the DOM</title>
			<link rel="stylesheet" type="text/css" href="app.css">
			<link href="https://ironhack-characters.herokuapp.com/characters">
			<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
			<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
			<script src="app.js"></script>
		</head>
		<body>
			 <div class="container" style="margin-top: 50px;">
				<button class="btn btn-info hello-button">Click Me!</button>
			</div>
			<div class="container" style="margin-top: 50px;">
				<ul class="list-group">
				  <li class="list-group-item">Name</li>
				  <li class="list-group-item">Occupation</li>
				  <li class="list-group-item">Weapon</li>
				  <li class="list-group-item">Debt</li>
				</ul>
			</div>

			<script type="text/javascript">
				$('.hello-button').on('click', function () {
			})
			</script>

			<div class="container" style="margin-top: 50px;">
				<form name="myform" action="" method="GET">
			        Please enter all fields below: <br><br>
			        Name: <input type="text" name="name" value="" placeholder="First and Last Name"><br><br>
			        Occupation: <input type="text" name="occupation" value="" placeholder="Occupation Type"><br><br>
			        Weapon: <input type="text" name="weapon" value="" placeholder="Weapon Choice"><br><br>
			        Debt: <input type="number" name="quantity" min="" max="" placeholder="Enter Amount"><br><br>
			        <input type="submit" value="Submit" >
				</form>
			</div>
		</body>
	</html>
